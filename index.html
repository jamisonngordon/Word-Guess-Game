<html>

    <head>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
        <script type="text/javascript" src="assets/javascript/words.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>

        <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="winModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="winModalTitle">You win</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Congrats, you correctly guessed the word!
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="looseModal" tabindex="-1" role="dialog" aria-labelledby="looseModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="looseModalTitle">You loose</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        You loose! Better luck next time!
                    </div>
                </div>
            </div>
        </div>

        <h2 id="wins" class="general-font">Wins: <span id="win-number" class="general-font">0</span></h2>
        <h2 id="word" class="general-font"></h2>
        <img src="assets/images/png/Start-01.png" id="start">

        <img src="assets/images/png/playstation_O-01.png" class="corner-images" id="top-right">
        <img src="assets/images/png/playstation_square-01.png" class="corner-images" id="top-left">
        
        <div id="bottom-center">
            <h2 class="general-font" id="remaining">Guesses remaining: <span id="remaining-number" class="general-text">5</span></h2>
            <h2 class="general-font" id="guessed">Letters already guessed: <span id="guessed-letters" class="general-text"></span></h2>
        </div>
        
        <img src="assets/images/png/playstation_triangle-01.png" class="corner-images" id="bottom-right">
        <img src="assets/images/png/playstation_x-01.png" class="corner-images" id="bottom-left">

    </body>

</html>
